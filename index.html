  <!-- Page title displayed on the browser tab -->

    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
  </div>
  
<!-- Button container to hold both buttons -->
<div class="button-container">
  <button onclick="triggerEnterKey()" class="game-button">Enter</button>
  <button onclick="location.reload()" class="game-button">Restart Game</button>
</div>

</body>
</html>
